<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Countdown üíñ</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  height:100vh;
  background:linear-gradient(135deg,#ffb347,#ffcc33,#ff7eb9,#ff9a9e);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  overflow:hidden;
}

/* TEXT */
h1{
  font-size:40px;
  margin-bottom:30px;
  color:#ff0066;
  text-shadow:0 0 15px #ff66aa;
  text-align:center;
  z-index:2;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  gap:20px;
  margin-bottom:30px;
  z-index:2;
}
.box{
  background:rgba(255,255,255,.25);
  padding:20px 30px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 0 15px #ff66aa;
  width:120px;
}
.box h2{
  font-size:40px;
  margin:0;
  color:#fff;
}
.box p{
  margin:5px 0 0;
  font-size:18px;
  color:#ff2f92;
}

/* BUTTON */
#startBtn{
  margin-top:20px;
  font-size:18px;
  padding:16px 34px;
  border:none;
  border-radius:50px;
  background:#ff0066;
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px #ff66aa;
  z-index:2;
}

/* BALLOONS */
.balloon{
  position:absolute;
  bottom:-100px;
  font-size:40px;
  animation:floatUp linear infinite;
  z-index:1;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:.9;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* CRACKERS */
#crackers{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
</style>
</head>

<body>

<canvas id="crackers"></canvas>

<h1>Something Magical Is Almost Here, Jagan üíñ</h1>

<div class="countdown">
  <div class="box"><h2 id="days">00</h2><p>Days</p></div>
  <div class="box"><h2 id="hours">00</h2><p>Hours</p></div>
  <div class="box"><h2 id="minutes">00</h2><p>Minutes</p></div>
  <div class="box"><h2 id="seconds">00</h2><p>Seconds</p></div>
</div>

<button id="startBtn">‚ù§Ô∏è Start Our Journey ‚ù§Ô∏è</button>

<!-- MUSIC -->
<audio id="bgMusic">
  <source src="assets/music/track2-piano.mp3" type="audio/mpeg">
</audio>

<script>
// ================= COUNTDOWN (CST) =================
// New Year 2026 - 12:00 AM CST (UTC -6)
const targetDate = new Date("2026-01-01T06:00:00Z").getTime();

function updateCountdown(){
  const now = Date.now();
  const diff = targetDate - now;

  if(diff <= 0){
    days.textContent = hours.textContent =
    minutes.textContent = seconds.textContent = "00";
    return;
  }

  days.textContent = Math.floor(diff / 86400000);
  hours.textContent = Math.floor(diff % 86400000 / 3600000);
  minutes.textContent = Math.floor(diff % 3600000 / 60000);
  seconds.textContent = Math.floor(diff % 60000 / 1000);
}

setInterval(updateCountdown,1000);
updateCountdown();

// ================= BALLOONS =================
const emojis = ["üéà","‚ù§Ô∏è","üíñ","üíò"];
setInterval(()=>{
  const b = document.createElement("div");
  b.className="balloon";
  b.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  b.style.left=Math.random()*innerWidth+"px";
  b.style.animationDuration=6+Math.random()*5+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),12000);
},700);

// ================= MUSIC =================
const bgMusic = document.getElementById("bgMusic");
startBtn.onclick = () => bgMusic.play().catch(()=>{});

// ================= CRACKERS =================
const canvas = document.getElementById("crackers");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles=[];
function burst(x,y){
  for(let i=0;i<80;i++){
    particles.push({
      x,y,
      vx:(Math.random()-.5)*6,
      vy:(Math.random()-.5)*6,
      life:100,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}

setInterval(()=>{
  burst(Math.random()*canvas.width,Math.random()*canvas.height*0.6);
},1200);

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.globalAlpha=p.life/100;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0)particles.splice(i,1);
  });
  ctx.globalAlpha=1;
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
